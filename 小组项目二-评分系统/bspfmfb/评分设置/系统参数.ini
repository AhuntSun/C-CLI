参数设置说明：――――以上项目设置，只允许用户修改项目后面的数字，不能更改文字或者换行。随意修改将导致软件不能正确启动显示。

★选择开始界面：1――图片界面(picture文件夹下的“开始背景图.jpg”)；2――flash动画界面(flash文件夹下的“开始.swf”)      简化版只有界面1，标准版可以选择界面2

★选择结束界面：1――图片界面(picture文件夹下的“结束背景图.jpg”)；2――flash动画界面(flash文件夹下的“结束.swf”)     简化版只有界面1，标准版可以选择界面2

★背景音乐开关：1――进入界面自动播放；0――进入界面无背景音乐，需要Y键手动控制（音频文件在sound文件夹下，用户可以同名替换）

★比赛徽标显示方式：1――显示；0――隐藏；右下角旋转动画徽标，调用的是在flash文件夹内的“徽标.swf”；简化版没有徽标显示功能，知识竞赛网为付费用户免费制作徽标文件。

★操作按钮显示方式：1――软件的操作按钮始终显示；2――软件的操作按钮始终隐藏，使用快捷键操作；3――软件的操作按钮鼠标移动到界面下方再显示，移出隐藏。

★评委姓名显示方式：0――评委姓名不显示；用户可以把评委姓名直接做在照片上；1――评委姓名显示，当用户不会处理照片文字时采用；    评委的姓名的字体颜色无法更改，要求美观的用户，请隐藏姓名直接在照片上面写上评委名称。

★关联词汇：书写参赛单位和曲目之间的链接词汇，一般是：“：”、“―”、“报送”、“选送”等词汇，用户根据自己需要修改。
--------------------------

★评委打分轮次数：1――支持评委一轮打分；2――支持评委两轮打分，如演讲比赛对于一个选手，评委可以对表演技巧和演讲内容打两遍分数；3――支持评委三轮打分，评委可以对 选手三首不同歌曲分别打三遍分数；最多打分项支持4次打分，特殊打分方式需要定制；一般用户需求的都是1。(简化版只支持1――支持评委打一次分数)

★选择计分方式：1――去掉最高最低分取平均分方式；2――全部评委取平均分方式；3――全部评委累加分数方式。

★去掉最高最低分时间间隔：2――通常情况下，选择1或者2秒即可，主要根据主持人的报分风格实际演练确定。

★选手最后得分保留小数位：3――当计算一位选手的最后得分的时候，保留几位小数。通常应该是2或者3，再多了也无实际意义。

★修订一轮总得分数值：0.1――在一轮比赛后的得分界面，按加减号+-按键，可以在总得分的基础上，继续加0.1分或者减0.1分。举例，演唱评委打分计算出得分后，根据歌曲是否是新歌，给予加0.5分。这个时候，该操作就重要了。假如加分不等，要取最小单位，多按几次就可以了。输入法要是英文状态，中文状态的加减号按键不起作用。该方法只适合一轮比赛方式，不适合多轮比赛，即不能在多轮最后总得分的基础上再加减分。
--------------------------

★选手表演分组人数：10――选手人数较多时，进行分组，10代表一组10人。支持每组3人到16人。

★选择选手表演界面：1――选手要表演的项目用图片的形式显示；2――选手要表演的项目用flash动画的形式显示；3――选手要表演的项目用视频的形式显示；简化版只有界面1。

★选手表演计时时间：60――代表选手表演界面的计时器计时时间60秒（1秒～999秒之间）

★选手表演提醒时间：10――当选手表演用时即将结束的时候，给选手提醒时间；10表示离结束还有10秒钟，提醒选手不要超时。

★表演第二计时时间：120――如果选手表演两个节目，需要不同的时间，或者讨论计时使用（1秒～999秒之间）。在选手表演节目，ctrl+t组合键，调用第二个计时时间

★表演第二提醒时间：10――当选手表演用时即将结束的时候，给选手提醒时间；10表示离结束还有10秒钟，提醒选手不要超时。
--------------------------

